<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 9.1</title>
</head>
<body>
    <h1>Menghitung Luas dan Keliling Lingkaran</h1>

    <!-- buat tag kosong -->
    <span id="pi"></span>
    <br>
    <span id="jari"></span>
    <br>
    <span id="Luas"></span>
    <br>
    <span id="Keliling"></span>

    <!-- kode jasa script -->
    <script>
        // bikin variabel pi dengan nilai 3.14 
        const pi = 3.14;
        // bikin variabel r dengan nilai 14 
        let r = 14;
        // bikin variabel L 
        let L = pi * (r * r);
        // bikin variabel K 
        let K = pi * (2 * r);

        // namgkep element dengan ID pi, lalu masukkan kontennya
        document.getElementById("pi").innerHTML = "Phi :" + pi;

        document.getElementById("jari").innerHTML = "Jari-Jari :" + r;

        document.getElementById("Luas").innerHTML = "Luas Lingkaran  : " + L;

        document.getElementById("Keliling").innerHTML = "Keliling Lingkaran : " + K;

    </script>   
</body>
</html>
