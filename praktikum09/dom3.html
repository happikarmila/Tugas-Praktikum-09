<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 9.3</title>
</head>
<body>
    <h2>Biaya Parkir</h2>

    <form>
        Jam Masuk : <input type="number" id="masuk">
        <br>
        Jam Keluar : <input type="nummber" id="keluar">
        <br>
        <input type="button" value="Hitung" onclick="parkir();">
        <br>
        Biaya : <input type="text" id="biaya">
    </form>

    <script>
        // buat Fungsi untuk hitung parkir
        function parkir(){
            // tangkap nilai input jam masuk ke variabel m
            let m = document.getElementById("masuk").value;
            // tangkap nilai input jam keluar, masukkan ke variabel k
            let k = document.getElementById("keluar").value;
            // buat total waktu parkir
            let t = k - m;

            // buat tarif awal
            let tarif_awal = 3000;

            // selisih waktu jika lebih dari 2 jam
            let selisih_waktu = t - 2;

            // buat tarif lanjut
            let tarif_lanjut = selisih_waktu * 1000;

            // buat tarif total
            let tarif_total = tarif_awal + tarif_lanjut;

            // tangkap hasil tarif total, lalu tampilkan di id biaya
            document.getElementById("biaya").value = "Rp." + tarif_total;
        }
    </script>
</body>
</html>
